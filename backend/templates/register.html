<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Divorce Risk Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #fdf2f8, #f5f5f5);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #ff6b81, #ff8fa3);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.95;
        }

        main {
            max-width: 460px;
            margin: -2rem auto 3rem;
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #374151;
        }

        input, select {
            padding: 0.9rem;
            margin-bottom: 1.3rem;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            background-color: #f9fafb;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b81;
            box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.25);
            background-color: white;
        }

        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 0.5rem;

            transition: 
                background-color 0.3s ease,
                transform 0.2s ease,
                box-shadow 0.2s ease;
        }

        button:hover {
            background-color: rgb(238, 10, 67);
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(238, 10, 67, 0.35);
        }

        button:active {
            transform: scale(0.98);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .links a {
            color: #ff6b81;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Create Your Account</h1>
        <p>Join us and gain deeper insights into your relationship</p>
    </header>

    <main>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="education">Education</label>
            <select id="education" name="education" required>
                <option value="">Select education level</option>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="bachelor">Bachelor</option>
                <option value="master">Master</option>
                <option value="phd">PhD</option>
            </select>

            <label for="residence">Residence</label>
            <select id="residence" name="residence" required>
                <option value="">Select city size</option>
                <option value="small">Small City / Town</option>
                <option value="large">Large City</option>
            </select>

            <button type="submit">Create Account</button>
        </form>

        <div class="links">
            <a href="{% url 'login' %}">Back to Login</a> â€¢
            <a href="{% url 'survey' %}">Continue as Guest</a>
        </div>
    </main>

</body>
</html>
