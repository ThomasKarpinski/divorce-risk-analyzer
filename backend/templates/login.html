{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Login - Divorce Risk Survey" %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #fdf2f8, #f5f5f5);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #ff6b81, #ff8fa3);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }
        
        .lang-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.95;
        }

        main {
            max-width: 400px;
            margin: -2rem auto 3rem;
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #374151;
        }

        input {
            padding: 0.9rem;
            margin-bottom: 1.3rem;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            background-color: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: #ff6b81;
            box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.25);
            background-color: white;
        }

        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 0.5rem;

            transition: 
                background-color 0.3s ease,
                transform 0.2s ease,
                box-shadow 0.2s ease;
        }

        button:hover {
            background-color: rgb(238, 10, 67);
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(238, 10, 67, 0.35);
        }

        button:active {
            transform: scale(0.98);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .links a {
            color: #ff6b81;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>{% trans "Login" %}</h1>
        <p>{% trans "Access your account to start the Divorce Risk Survey" %}</p>
        <div class="lang-switcher">
            <form action="{% url 'set_language' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ redirect_to }}">
                <select name="language" onchange="this.form.submit()" style="border-radius: 20px; padding: 5px; border: none; background: rgba(255,255,255,0.8); color: #333;">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                            {{ language.code|upper }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </header>

    <main>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="username">{% trans "Username" %}</label>
            <input type="text" id="username" name="username" placeholder="{% trans "Enter your username" %}" required>

            <label for="password">{% trans "Password" %}</label>
            <input type="password" id="password" name="password" placeholder="{% trans "Enter your password" %}" required>

            <button type="submit">{% trans "Login" %}</button>
        </form>

        <div class="links">
            <a href="{% url 'register' %}">{% trans "Register" %}</a> â€¢
            <a href="{% url 'survey' %}">{% trans "Continue as Guest" %}</a>
        </div>
    </main>

</body>
</html>
