
services:
  # 1. Baza Danych PostgreSQL [cite: 13, 24]
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: divorce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: bardzo_trudne_haslo_zmien_je
    volumes:
      # Mapowanie danych na dysk serwera (bezpieczeństwo danych)
      - /srv/dbdata/divorce_data:/var/lib/postgresql/data
    networks:
      - app-network

  # 2. Backend Django + Gunicorn [cite: 12, 16, 23]
  web:
    build: ./backend
    restart: always
    command: bash -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 divorce_project.wsgi:application"
    volumes:
      # Mapujemy kod "na żywo", żebym mógł programować bez restartowania kontenera
      - ./backend:/app
    depends_on:
      - db
      - ollama
    env_file:
      - .env
    networks:
      - app-network

  # 3. Serwer AI Ollama [cite: 15, 24]
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

  # 4. Nginx Reverse Proxy [cite: 17, 25]
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - app-network

volumes:
  ollama_data:

networks:
  app-network:
    driver: bridge